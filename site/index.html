<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualisation Audio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Visualisation Audio</h1>
      <div class="info-panel">
        <div class="info-item">
          <span class="info-label">Chanson:</span>
          <span id="name" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Artiste:</span>
          <span id="artist" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Tempo:</span>
          <span id="tempo" class="info-value"></span>
        </div>
      </div>
      <div class="viz-container">
        <div class="viz-box">
          <h2>Visualisation des Fréquences</h2>
          <div id="frequency-viz"></div>
        </div>

        <div class="viz-box">
          <h2>Spectrogramme</h2>
          <div class="spectrogram-wrapper"></div>
        </div>

        <div class="viz-box">
          <h2>Animation Réactive</h2>
          <div id="pulse-container"></div>
        </div>
      </div>
    </div>

    <script src="audio_data.js"></script>
    <script src="visualization.js"></script>
  </body>
</html>
